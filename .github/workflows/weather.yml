name: Weather Update Service

on:
  schedule:
    # Runs at 2 minutes past every hour
    - cron: '2 * * * *'
  workflow_dispatch: # Button to run manually

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important for committing back
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: pip install requests python-dotenv
        
      - name: Run Scheduler
        env:
          KMA_API_KEY: ${{ secrets.KMA_API_KEY }}
        run: python weather_scheduler.py
        
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add weather_data.json
          git commit -m "Update weather data" || echo "No changes to commit"
          git push
